<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name">C</h1>
        </div>
        <h3>Bienvenido a Contrans</h3>
        <p>Ingrese su usuario y contraseña.</p>
        <div class="alert alert-danger" role="alert" *ngIf="isError">Usuario y/o password erróneo</div>
        <form class="m-t" role="form" #formLogin="ngForm" (ngSubmit)="onLogin(formLogin)">
            <div class="form-group">
                <input type="text" id="email" name="email" class="form-control" (keypress)="omit_special_char($event)" placeholder="Usuario" [(ngModel)]="user.Usuario" required >
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña" [(ngModel)]="user.Password" required>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Ingresar</button>
            <div class="form-group">
              <a routerLink="/user/register">¿Olvidó su contraseña?</a>
            </div>
            <div class="form-group">
                Registrarse en la Extranet <a (click)="onCreate()">  Click aquí</a>
            </div>    
        </form>
        <p class="m-t"> <small>Diseñado por Zoluxiones SAC &copy; 2019</small> </p>
    </div>
</div>
