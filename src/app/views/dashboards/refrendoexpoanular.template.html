<div class="col-xs-12 col-sm-12 col-lg-12" style="padding: 0px 0px 0px 0px;">
  <div class="modal-header" style="display: inline-flex; align-items: center;width: 100%; padding: 0px 0px 5px 0px;">
    <img style="width: 32px;height: 32px;" src="assets/images/RosaNautica4.png">
    <h4 class="modal-title pull-left" style="display: inline-table;">Anular Refrendo Exportación N° {{ParamCodigoAnular}} </h4>
    <button type="button" class="close pull-right" style="position: absolute; right: 15px;" aria-label="Close"
      (click)="cerrarPopup()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form class="m-t" role="form" #formUsuario="ngForm" >
    <div class="ibox-content cuerpo-con-overflow">
<!--       <div class="form-group row">
        <label class="col-xs-12 col-sm-3 col-lg-3 label_device" style="padding-left: 0px;padding-top: 7px;">
          N° Booking :</label>
        <div class="col-xs-12 col-sm-4 col-lg-4" style="padding-left: 5px;">
          <input type="text" name="txtbox_NBooking" class="form-control tamanio-device" [ngModel]>
        </div>
        <div class="col-xs-12 col-sm-3 col-lg-3 label_device" style="padding-left: 5px;padding-bottom: 10px;">
          <select name="listModalidad" class="form-control" style=" padding-left: 5px;padding-right: 5px;"
            (change)="ChangingValue($event,'Modalidad')">
            <option [value]="" selected hidden>--Modalidad--</option>
            <option *ngFor="let item of this.ListaModalidad" [value]="item.EmpaCodigo">{{item.EmpaIdentificador}}
            </option>
          </select>
        </div>
        <div class="col-xs-5 col-sm-2 col-lg-2" style="padding: 1px 5px 2px;width: auto;"><button type="button"
            (click)="BuscarBooking(formUsuario)" class="btn btn-primary block m-b tamanio-device">Buscar</button></div>
      </div> -->
      <div>
        <!-- ------------PARTE 3------------ -->
        <div>
          <div class="form-group row titulo_boton">
            <h4 class="modal-title pull-left" style="display: inline-table;margin-top: 0px;">DOCUMENTOS</h4>
            <!-- <a style='cursor: pointer;' (click)="muestra_oculta('datosbooking')" title="" class="boton_mostrar">Mostrar / Ocultar</a> -->
            <b class="caret boton_mostrar" (click)="muestra_oculta('DOCUMENTOS')"></b>
          </div>
          <div id="DOCUMENTOS">
            <div class="form-group row"><label class="col-xs-12 col-sm-4 col-lg-4 label_device" style="padding-left: 0px;">Observación :</label>
              <div class="col-xs-12 col-sm-8 col-lg-8" style="padding-left: 0px;padding-right: 4px;">
                <textarea  [(ngModel)]="Observacion" maxlength="50" name="txtbox_Observacion"
                  class="form-control"></textarea>
              </div>
            </div>
            <div class="form-group row" >
              <label class="col-sm-2 col-form-label" style="padding-left: 0px;padding-right: 0px;">Archivos:</label>
              <div class="col-xs-12 col-sm-8 col-lg-8" style="padding-left: 0px;padding-right: 0px;">
                <div class="form-group" style="text-align: center;">
                  <input class="form-control tamanio-device" style="margin-bottom: 10px;" type="file" [accept]="['.jpg','.jpeg','.pdf','.png']" (change)="changeListener($event,'OTROS')">
                  <button (click)="AgregarArchivo(this.filename_OTROS,'OTROS')" class="btn btn-primary m-b">Agregar</button>
                  <button (click)="EliminarSelect('OTROS')" class="btn btn-default m-b" style="margin-left: 10px;">Eliminar</button>
                </div>
      
              </div>
            </div>
            <div class="form-group row">
              <div class="col-xs-12 col-sm-12 col-lg-12" style="padding-left: 0px; padding-right: 0px;" >
                <mat-selection-list #list_OTROS >
                  <mat-list-option *ngFor="let item of this.fileitems_OTROS" (click)="onListControlChanged(list_OTROS,'OTROS')"
                    [value]="item.name" style="font-size: smaller;">
                    <label style="color:blue;">Archivo: {{item.name}} Tamaño:
                      {{((item.size/1024)/1024) | number: '1.1-2'   }} MB
                    </label>
                  </mat-list-option>
                </mat-selection-list>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </form>



  <div class="row">
    <div class="col-xs-12 col-sm-12 col-lg-12" style="text-align: center;padding: 20px 5px 2px;">
      <!-- <div class="col-xs-12 col-sm-12 col-lg-12" style="text-align: center;padding: 1px 5px 2px;width: auto;"> -->
      <button (click)="AnularRefrendo(formUsuario)" type="submit" class="btn btn-w-m btn-primary">Anular</button>
      <button (click)="cerrarPopup()" class="btn btn-w-m btn-default" style="margin-left: 15px;">Cancelar</button></div>
  </div>
</div>
