

    
<form class="m-t" role="form" #formFact="ngForm" >

  <div class="col-lg-10" style="width: 100%; align-content: center;display: inline-flex;" >
          <div class="stat-percent font-bold text-danger">
          <img alt="image" class="img-container" src="assets/images/LogoContransE.png">
          </div>
          <h3 class="font-bold text-navy">Anular Solicitud de Servicio</h3>
  </div>
  <div class="row">
      <div class="col-lg-20">
          <div class="ibox">
              <div class="ibox-title">
                  <h5>Anular Solicitud de Servicio Nro: {{this.NroSolServ}} </h5>               
              </div>          
              <div class="ibox-content cuerpo-con-overflow" >
                      
                                                                                                                                                                                                         
                      <div  class="form-group row">
                        <label class="col-sm-12 col-form-label">Para anular la solicitud de servicio programada debe ingresar el motivo por el cual esta anulando</label>
                        <div class="col-sm-12">
                          <textarea type="text" name="txtarea_Motivo" [formControl]="myMotivo" class="form-control" [ngModel]>
                                    </textarea>
                        </div>
                      </div>              
                      <div class="form-group row">
                      <div class="col-sm-4"><button (click) = "AnularSolServ()" class="btn btn-w-m btn-primary">Aceptar</button></div>
                      <div class="col-sm-2"></div>        
                      <div class="col-sm-4"><button (click) = "onClose()" class="btn btn-w-m btn-default">Cancelar</button></div>                    
                      </div>
              </div>
          </div>
      </div>
  </div>
  
  </form>
