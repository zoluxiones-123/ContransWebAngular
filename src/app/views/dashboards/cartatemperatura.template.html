<div class="wrapper wrapper-content">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>Exportacion Carta de Temperatura </h5>
          <iboxtools></iboxtools>
        </div>
        <div class="ibox-content">
          <form class="m-t" role="form" #formFact="ngForm" (ngSubmit)="CargarGrilla(formFact)">
            <div class="row">
              
              <div class="col-sm-2">
                <div class="form-group">
                  <input type="text" name="txtbox_Contenedor" placeholder="Nro Contenedor" class="form-control" [ngModel] required /> 
                </div>
              </div>
              <div class="col-sm-2">
                <select name="listUniNeg"  class="form-control" (change)="ChangingValue($event)">
                  <option [value]="" selected hidden>--Estado--</option>
                  <!-- <option *ngFor="let item of this.ListaUnidadNegocio" [value]="item.IDUnidadNegocio">{{item.UnidadNegocio}}</option> -->
                </select>
              </div>
              <div class="col-sm-2">
                <div class="form-group" tooltip="Solo se puede consultar los ultimos 6 meses" placement="top">
                  <input type="text" name="txtbox_Desde" placeholder="Desde" class="form-control" autocomplete="off" bsDatepicker [minDate]="minDate" [maxDate]="maxDate" [bsConfig]="{ dateInputFormat: 'DD-MM-YYYY', locale : 'es', containerClass : 'theme-blue' }"[ngModel]="fechaActual" required>
                </div>
              </div>
              <div class="col-sm-2">
                <div class="form-group" tooltip="Solo se puede consultar los ultimos 6 meses" placement="top">
                  <input type="text" name="txtbox_Hasta" placeholder="Hasta" class="form-control" bsDatepicker [minDate]="minDate" [maxDate]="maxDate" [bsConfig]="{ dateInputFormat: 'DD-MM-YYYY', locale : 'es' , containerClass : 'theme-blue'}"[ngModel]="fechaActual" autocomplete="off" required>
                </div>
              </div>
              <br>
              <br>
              <br>
              <div class="col-sm-4">
                <div class="form-group">
                  <input type="text" name="txtbox_Contenedor" placeholder="Nave / Viaje" class="form-control" [ngModel] required /> 
                </div>
              </div>

            </div>
            <div class="row">
              <div class="col-sm-4"><button type="button" (click)="CargarGrilla(formFact)"
                  class="btn btn-w-m btn-primary" >Buscar</button></div>

              <div class="col-sm-4"><button type="reset" (click)="SiTieneData(false)"
                  class="btn btn-w-m btn-default">Limpiar</button></div>
            </div>
          </form>
          <div class="row">
            <div id="grilla"  class="table-responsive" >
             <table datatable class="datatable table-striped row-border hover" [dtOptions]="dtOptions"
                [dtTrigger]="dtTrigger" > 
                <thead>
<!--                   <tr>
                    <th>Embarcador</th>
                    <th>Nave</th>
                    <th>Booking</th>
                    <th>Contenedor</th>
                    <th>Detalle</th>
                  </tr> -->
                  <tr>
                    <th>N°</th>
                    <th>Nave/Viaje</th>
                    <th>N° Booking</th>
                    <th>Embarcador</th>
                    <th>Consignatario</th>
                    <th>Producto</th>
                    <th>Registro Carta Temperatura</th>
                    <th>Estado</th>
                    <th>Acción</th>
                  </tr>
                </thead>
                <tbody>
<!--                   <tr *ngFor="let item of this.objTemperaturaRPT">
                    <td>{{item.Embarcador}}</td>
                    <td>{{item.Nave}}</td> 
                    <td>{{item.Booking}}</td>
                    <td>{{item.Contenedor}}</td>
                    <td><a href="#" (click)="popupDetalleTemperatuda()"><img src="assets/images/IconBusqueda.png"></a></td>
                  </tr> -->
                  <!-- <tr *ngFor="let item of this.objTemperaturaRPT">
                    <td>{{item.IDCntStk}}</td>
                    <td>{{item.Nave}}</td> 
                    <td>{{item.Line}}</td>
                    <td>{{item.Cliente}}</td>
                    <td>{{item.Contenedor}}</td>
                    <td>{{item.SizeType}}</td>
                    <td>{{item.Size}}</td>
                    <td><a href="#" (click)="popupDetalleTemperatuda()"><img src="assets/images/IconBusqueda.png"></a></td>
                  </tr> -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
