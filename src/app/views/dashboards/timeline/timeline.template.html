<div class="wrapper wrapper-content">
  <br>
  <br>
  <div id="autoscroll">
    <div id="Timeline">
      <div id="ContransPart">
        <div class="Container" id="Stage1">
          <div class="carrito" [tooltip]="msjcont">
            <i class="fa fa-truck"></i><label>1</label>
          </div>
          <div class="medio">
            <div class="iconostage"><i class="fa fa-circle"></i></div>
            <div class="LineaContainer"></div>
          </div>
          <div class="estado">
            <i class="fa fa-home"></i>
            <label>Ingreso Contrans</label>
          </div>
        </div>
        <div class="Container" id="Stage2">
          <div class="carrito">
            <i class="fa fa-truck"></i><label>3</label>
          </div>
          <div class="medio">
            <div class="iconostage"><i class="fa fa-circle"></i></div>
            <div class="LineaContainer"></div>
          </div>
          <div class="estado">
            <i class="fa fa-check-square"></i>
            <label>Permiso de Salida</label>
          </div>
        </div>
        <div class="Container" id="Stage3">
          <div class="carrito"><i class="fa fa-truck"></i><label>4</label></div>
          <div class="medio">
            <div class="iconostage"><i class="fa fa-circle"></i></div>
            <div class="LineaContainer"></div>
          </div>
          <div class="estado">
            <i class="fa fa-clock-o"></i>
            <label>Cita de Salida</label>
          </div>
        </div>
        <div class="Container" id="Stage4">
          <div class="carrito"><i class="fa fa-truck"></i><label>6</label></div>
          <div class="medio">
            <div class="iconostage"><i class="fa fa-circle"></i></div>
            <div class="LineaContainer"></div>
          </div>
          <div class="estado">
            <i class="fa fa-bus"></i>
            <label>Ingreso de Transporte</label>
          </div>
        </div>
        <div class="Container" id="Stage5">
          <div class="carrito" [tooltip]="msjcont">
            <i class="fa fa-truck"></i>
            <label>99</label>
          </div>
          <div class="medio">
            <div class="iconostage"><i class="fa fa-circle"></i></div>
            <div class="LineaContainer"></div>
          </div>
          <div class="estado">
            <i class="fa fa-balance-scale"></i>
            <label>Balanza de Ingreso</label>
          </div>
        </div>
        <div class="Container" id="Stage6">
          <div class="carrito"><i class="fa fa-truck"></i><label>1</label></div>
          <div class="medio">
            <div class="iconostage"><i class="fa fa-circle"></i></div>
            <div class="LineaContainer"></div>
          </div>
          <div class="estado">
            <i class="fa fa-balance-scale"></i>
            <label>Balanza de Salida</label>
          </div>
        </div>
        <div class="Container" id="Stage7">
          <div class="carrito"><i class="fa fa-truck"></i><label>1</label></div>
          <div class="medio">
            <div class="iconostage"><i class="fa fa-circle"></i></div>
            <div class="LineaContainer"></div>
          </div>
          <div class="estado">
            <i class="fa fa-child"></i>
            <label>Salida de Contrans</label>
          </div>
        </div>
      </div>
      <div id="IntegralPart" *ngIf="TieneIntegral">
        <div class="Container" id="Stage1">
          <div class="carrito"><i class="fa fa-truck"></i><label>1</label></div>
          <div class="medio">
            <div class="iconostage"><i class="fa fa-circle"></i></div>
            <div class="LineaContainer"></div>
          </div>
          <div class="estado">
            <i class="fa fa-building"></i>
            <label>Llegada al Cliente</label>
          </div>
        </div>
        <div class="Container" id="Stage2">
          <div class="carrito"><i class="fa fa-truck"></i><label>1</label></div>
          <div class="medio">
            <div class="iconostage"><i class="fa fa-circle"></i></div>
            <div class="LineaContainer"></div>
          </div>
          <div class="estado">
            <i class="fa fa-cube"></i>
            <label>Inicio de Operación</label>
          </div>
        </div>
        <div class="Container" id="Stage3">
          <div class="carrito"><i class="fa fa-truck"></i><label>1</label></div>
          <div class="medio">
            <div class="iconostage"><i class="fa fa-circle"></i></div>
            <div class="LineaContainer"></div>
          </div>
          <div class="estado">
            <i class="fa fa-cubes"></i>
            <label>Fin de Operación</label>
          </div>
        </div>
        <div class="Container" id="Stage4">
          <div class="carrito"><i class="fa fa-truck"></i><label>1</label></div>
          <div class="medio">
            <div class="iconostage"><i class="fa fa-circle"></i></div>
            <div class="LineaContainer"></div>
          </div>
          <div class="estado">
            <i class="fa fa-child"></i>
            <label>Salida del Cliente</label>
          </div>
        </div>
        <div class="Container" id="Stage5">
          <div class="carrito"><i class="fa fa-truck"></i><label>1</label></div>
          <div class="medio">
            <div class="iconostage"><i class="fa fa-circle"></i></div>
            <div class="LineaContainer"></div>
          </div>
          <div class="estado">
            <i class="fa fa-smile-o"></i>
            <label>Devolución</label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
