<div *ngIf="EsCargado">
  <div class="dprin" dragula="asdf">
    <div *ngFor="let item of graphs; let ind = index" class="dcomp" >
      <ng-container *ngIf="ind % 2 == 0">
        <div [id]=item.Nombre *ngIf="item.Visible"  class="ibox">
          <div class="ibox-title">
            <h5> {{item.Titulo}} </h5>
          </div>
          <div class="ibox-content">
            <ng-container [ngComponentOutlet]=item.component></ng-container>
          </div>
        </div>
        <!-- <div style="width: 100%; height: 100px; border: 0.7px solid black; background-color: blue;" class="dcont" ></div> -->
      </ng-container>
      <ng-container *ngIf="ind % 2 != 0">
        <div [id]=item.Nombre *ngIf="item.Visible" class="ibox">
          <div class="ibox-title">
            <h5> {{item.Titulo}} </h5>
          </div>
          <div class="ibox-content">
            <ng-container [ngComponentOutlet]=item.component></ng-container>
          </div>
        </div>
        <!-- <div style="width: 100%; height: 100px; border: 0.7px solid black; background-color: red;" class="dcont" ></div> -->
      </ng-container>
    </div>
  </div>
  <div class="theme-config">
    <div class="theme-config-box">
      <div class="spin-icon" (click)="abrirMenu()">
        <i class="fa fa-cogs fa-spin"></i>
      </div>
      <div class="skin-settings">
        <div class="title">Configuraci√≥n <br>
          <small style="text-transform: none;font-weight: 400">
            Presionar el boton para poder Ocultar/Mostrar los graficos.
          </small>
        </div>
        <div class="setings-item" *ngFor="let item of graphs">
          <ng-container *ngIf="item.Visible">
            <div id="botonConfig" class="btn btn-info btn-block" (click)="Ocultar(item.Nombre)">
              <span class="configtext"> {{item.Titulo}}</span>
            </div>
          </ng-container>
          <ng-container *ngIf="!item.Visible">
            <div id="botonConfig" class="btn btn-danger btn-block" (click)="Ocultar(item.Nombre)">
              <span class="configtext"> {{item.Titulo}}</span>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
