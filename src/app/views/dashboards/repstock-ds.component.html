<section id="report">
  <div>


    <label>Registro DS : </label>
    <mat-form-field>
      <input type="text" placeholder=" Digite el Registro" matInput [formControl]="myRegistroDS"
        [matAutocomplete]="auto">
      <mat-autocomplete id="ListaDS" autoActiveFirstOption (optionSelected)="ChangingRegistroDS($event)"
        #auto="matAutocomplete">
        <mat-option *ngFor="let regds of filteredRegDS | async" [value]="regds">
          {{regds}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <div>
      <canvas id="barChartDS"></canvas>
    </div>
  </div>
</section>
