
<section id="report">
<div class="form-group row">
  <label class="col-sm-4 col-form-label"></label>
 <div class="col-sm-8">
  <label>Registro DT : </label>  
         <mat-form-field>        
                 <input type="text" placeholder=" Digite el Registro" matInput [formControl]="myRegistroDT" [matAutocomplete]="autoDT">
                 <mat-autocomplete id="ListaDT" autoActiveFirstOption (optionSelected) = "ChangingRegistroDT($event)" #autoDT="matAutocomplete"  >
                   <mat-option *ngFor="let regdt of filteredRegDT | async" [value]="regdt">
                     {{regdt}}
                   </mat-option>
                 </mat-autocomplete>
          </mat-form-field>
  </div>
</div>  
<div  class="row">
  <div class="col-lg-12">
      <div class="ibox ">           
      <div class="ibox-content">
          <div class="row">                           
              <div class="col-lg-10">
                  <td style = "width: 900px; height : 50%" > 
                  <canvas id="barChartDT"  ></canvas>  </td>
              </div>                           
          </div>
        </div>
    </div>
</div>
</div>      
</section>
