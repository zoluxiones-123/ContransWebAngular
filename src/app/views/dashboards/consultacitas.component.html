<div class="wrapper wrapper-content">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>Consulta de Citas </h5>
          <iboxtools></iboxtools>
        </div>
        <div class="ibox-content">
          <form class="m-t" role="form" #formFact="ngForm" (ngSubmit)="CargarGrilla(formFact)">
            <div class="row">
              <div class="col-sm-2" style="padding-left: 5px;padding-bottom: 10px;">
                <select name="listTipoCarga"  class="form-control  tamanio-device" (change)="ChangingValue($event)">
                  <option [value]="" selected hidden>--Tipo Carga--</option>
                  <option *ngFor="let item of this.ListaTiposCarga" [value]="item.EmpaCodigo">{{item.EmpaIdentificador}}</option>
                </select>
              </div>

              <div class="col-sm-2" style="padding-left: 5px;padding-bottom: 10px;">
                <select name="listUniNeg"  class="form-control  tamanio-device" (change)="ChangingValueUN($event)">
                  <option [value]="" selected hidden>--Unidad Negocio--</option>
                  <option *ngFor="let item of this.ListaAlmacenes" [value]="item.AlmaCodigo">{{item.AlmaDescripcion}}</option>
                </select>
              </div>

              <div class="col-sm-2" style="padding-left: 5px;">
                <div class="form-group">
                  <input type="text" name="txtbox_Booking" placeholder="BL/Booking"  class="form-control  tamanio-device" [ngModel] required /> 
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-2" style="padding-left: 5px;">
                <div class="form-group" tooltip="Solo se puede consultar los ultimos 6 meses" placement="top">
                  <input type="text" name="txtbox_Desde" placeholder="Desde" class="form-control  tamanio-device" autocomplete="off" bsDatepicker [minDate]="minDate" [maxDate]="maxDate" [bsConfig]="{ dateInputFormat: 'DD-MM-YYYY', locale : 'es', containerClass : 'theme-blue' }"[ngModel] required>
                </div>
              </div>
              <div class="col-sm-2" style="padding-left: 5px;">
                <div class="form-group" tooltip="Solo se puede consultar los ultimos 6 meses" placement="top">
                  <input type="text" name="txtbox_Hasta" placeholder="Hasta" class="form-control  tamanio-device" bsDatepicker [minDate]="minDate" [maxDate]="maxDate" [bsConfig]="{ dateInputFormat: 'DD-MM-YYYY', locale : 'es' , containerClass : 'theme-blue'}"[ngModel] autocomplete="off" required>
                </div>
              </div>
              <div class="col-sm-2" style="padding-left: 5px;">
                <div class="form-group">
                  <input type="text" name="txtbox_Volante" placeholder="Volante"  class="form-control  tamanio-device" [ngModel] required /> 
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-2" style="padding-left: 5px;" >
                <div class="form-group" >
                  <input id ="txtbox_Permiso" type="text" name="txtbox_Permiso" placeholder="Permiso" class="form-control  tamanio-device"  [ngModel] required/>
                </div>
              </div>

              <div class="col-sm-2" style="padding-left: 5px;" >
                <div class="form-group" >
                  <input id ="txtbox_Cita" type="text" name="txtbox_Cita" placeholder="Cita" class="form-control  tamanio-device"  [ngModel] required/>
                </div>
              </div>

              <div class="col-xs-5 col-sm-3 col-lg-2" style="padding: 1px 5px 2px;width: auto;">
                <button type="button" (click)="CargarGrilla(formFact)"
                  class="btn btn-primary block m-b tamanio-device" >Buscar</button></div>

              <div class="col-xs-5 col-sm-3 col-lg-2" style="padding: 1px 5px 2px;width: auto;">
                    <button type="reset" (click)="SiTieneData(false)"
                  class="btn btn-default block  m-b tamanio-device">Limpiar</button></div>

              <div class="col-xs-5 col-sm-3 col-lg-2" style="padding: 1px 5px 2px;width: auto;">
                    <button type="button" (click)="GenerarCita()"
                      class="btn btn-primary block m-b tamanio-device" >Nuevo</button></div>    
            </div>
            <div class="row">
              <!-- <div class="col-sm-4"><button type="submit" class="btn btn-w-m btn-primary" >Ingresar</button></div> -->
            
            </div>
          </form>
          <div class="row">
            <div id="grilla" class="table-responsive">
              <table datatable class="datatable table-striped row-border hover" [dtOptions]="dtOptions"
                [dtTrigger]="dtTrigger">
                <thead>
                  <tr>                                       
                    <th colspan="3" >Acciones</th>  
<!--                     <th>Actualizar</th>     
                    <th>Anular</th>  -->                                 
                    <th>Nro. Cita</th>
                    <th>Programaci√≥n</th>
                    <th>Registro</th>
                    <th>Permiso</th>
                    <th>Contenedor</th>
                    <th>Cliente</th>
                    <th>Documento</th>                    
                   </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of this.ListaCitas">
                    <td><a (click)="popupImprimirCita(item.Cita, item.Documento, item.Registro, item.NroPermiso,'ImprimirCita')"><img  style="width: 16px;" src="assets/images/imprimir.png"></a></td>                                                         
                    <td><a (click)="popupActualizarCita(item.Cita,'ActCita')"><img style="width: 16px;" src="assets/images/refresh.png"></a></td>                                      
                    <td><a (click)="popupAnularCita(item.Cita,'AnularCita')"><img src="assets/images/delete.png"></a></td>                                      
                    <td>{{item.Cita}}</td>
                    <td>{{item.FPrograma}}</td> 
                    <td>{{item.Registro}}</td>
                    <td>{{item.NroPermiso}}</td>
                    <td>{{item.Contenedor}}</td>
                    <td>{{item.Cliente}}</td> 
                    <td>{{item.Documento}}</td>                                      
                  </tr>
                </tbody>
              </table>
            </div>

            
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
