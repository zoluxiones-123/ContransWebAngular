<div class="wrapper wrapper-content">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>Detalle Reporte {{this.TituloReporte}} </h5>       
        </div>
        <div class="ibox-content">
         

          <div class="row">
            <div id="grilla" class="table-responsive">            
               <table datatable class="datatable table-striped row-border hover" [dtOptions]="dtOptions"
               [dtTrigger]="dtTrigger" >                
               <thead>
                <tr>
                <th>Nave</th> 
                <th>Linea</th> 
                <th>Cliente</th>             
                <th>Volante</th>             
                <th>BlMaster</th>             
                <th>BL</th>             
                <th>Contenedor</th>             
                <th>Tama√±o</th>             
                <th>Fecha Ingreso</th>                               
              </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of this.objDetStockCliRPT">
                   <td>{{item.Nave}}</td>
                   <td>{{item.NomLinea}}</td>
                   <td>{{item.NomCliente}}</td>    
                   <td>{{item.Volante}}</td>    
                   <td>{{item.BlMaster}}</td>    
                   <td>{{item.Bl}}</td>    
                   <td>{{item.Contenedor}}</td>                       
                   <td>{{item.Size}}</td>  
                   <td>{{item.FechaIngreso}}</td>  

                 </tr>
                  </tbody>
      
              </table>
            </div>
          </div>
         
    <div class="row">
           
      <div class="col-lg-12">
       
          <button type="button"   (click)="Cerrar()"
          class="btn btn-w-m btn-primary" >Cerrar</button>                 
          
       </div>
        
      </div>
           
          </div>
        </div>
      </div>
    </div>
  


  </div>
